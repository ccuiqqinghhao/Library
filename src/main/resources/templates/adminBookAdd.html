    <script type="text/javascript">

        axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
        Vue.prototype.$axios = axios;
        new Vue({
            el:'#sys',
            data:{

        var pagehead=new Vue({
            el:'#title',
            methods:{
                jumpTo:function(temp){
                    switch (temp){
                        case "allBooks":
                            window.location.href="adminBothBooks";
                            break;
                        case "bookAdd":
                            window.location.href="adminBookAdd";
                            break;
                        case "allUsers":
                            window.location.href="adminBothUsers";
                            break;
                        case "userAdd":
                            window.location.href="adminUserAdd";
                            break;
                        case "borrowBook":
                            window.location.href="adminBorrow";
                            break;
                        case "returnBook":
                            window.location.href="adminReturn";
                            break;
                        case "redecorateBook":
                            window.location.href="adminredecorateBook";
                            break;
                        case "bothlog":
                            window.location.href="adminBRLog";
                            break;
                        case "updatePwd":
                            window.location.href="adminupdatePwd";
                            break;
                        case "exit":
                            axios.post('exit').then(function(reponse){
                                window.location.href="admin";
                            }).catch(function(error){
                                //console.log(error);
                            });
                            break;
                    }
                }
            }
        });

        new Vue({
            el:'#bookInfo',
            data:{

                    ClassifyNo:'',
                    Bname:'',
                    Bwriter:'',
                    BpubAdr:'',
                    BpubDate:'',
                    Bprice:'',
                    Btype:'',
                    BtotalNum:'',


                error:'不能为空',
            },
            watch:{
                ClassifyNo:function(){
                    this.checkIsNull();
                },
                Bname:function(){
                    this.checkIsNull();
                },
                Bwriter:function(){
                    this.checkIsNull();
                },
                BpubAdr:function(){
                    this.checkIsNull();
                },
                BpubDate:function(){
                    this.checkIsNull();
                },
                Bprice:function(){
                    this.checkIsNull();
                },
                Btype:function(){
                    this.checkIsNull();
                },
                BtotalNum:function(){
                    this.checkIsNull();
                },
            },
            methods:{
                checkIsNull:_.debounce(
                    function(){
                        if(this.ClassifyNo==''||
                            this.Bname==''||
                            this.Bwriter==''||
                            this.BpubAdr==''||
                            this.BpubDate==''||
                            this.Bprice==''||
                            this.Btype==''||
                            this.BtotalNum==''){
                            this.error='不能为空';
                            return
                        }
                        this.error='';
                    },100
                ),
                checkAdd:function(){
                    if(this.error==''&&this.no!=''&&this.pwd!='')
                        this.add();
                },
                add:function(){
                    var vm=this;
                    var params = new URLSearchParams();
                    params.append('classifyNo', vm.ClassifyNo);
                    params.append('bname', vm.Bname);
                    params.append('bwriter', vm.Bwriter);
                    params.append('bpubAdr', vm.BpubAdr);
                    params.append('bpubDate', vm.BpubDate);
                    params.append('bprice', vm.Bprice);
                    params.append('btype', vm.Btype);
                    params.append('btotalNum', vm.BtotalNum);
                    axios.post('sys/insertBook',params).then(function(response){
                        alert(response.data.msg);
                    }).catch(function(error){
                        console.log(error);
                    });
                }

            }
        });
    </script>
