<html>
	<head>
		<meta charset="UTF-8">
		<title> </title>
		
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
		<link href="css/admin.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		
		<div class="navbar navbar-default">
			<div id="admin_top_list" class="container-fluid">
				<div class="navbar-header">
					<p class="navbar-brand">welcome</p>
				</div>
				<ul class="nav navbar-nav navbar-right container-fluid">
					<li><a v-on:click="change(0)" href="#">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> 读者管理</a></li>
					<li><a v-on:click="change(1)" href="#">
						<span class="glyphicon glyphicon-book" aria-hidden="true"></span> 图书管理</a></li>
					<li><a v-on:click="change(2)" href="#" >
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 借书管理</a></li>
					<li><a v-on:click="change(3)" href="#">
						<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 还书管理</a></li>
					<li><a v-on:click="change(4)" href="#">
						<span class="glyphicon glyphicon-user" aria-hidden="true"></span> 管理员</a></li>
				</ul>
			</div>
		</div>
		<div id="admin_middle">
			<!--读者管理-->
			<div id="admin_middle_reader" v-bind:class="{admin_div_hidden : readerIsHidden}">

				<div class="btn-group btn-group-left">
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新建
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
					</button>
					<button type="button" class="btn btn-default">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
					</button>
				</div>
				
				<div class="admin_middle_table">
					<table id="admin_middle_table_Users" class="table table-striped table-condensed table-hover">
						<tr>
							<th><input type="checkbox"></th>
							<th>读者编号</th>
					 		<th>姓名</th>
							<th>性别</th>
							<th>系别专业</th>
							<th>移动电话</th>
						</tr>
						<tr v-for="row in rows">
							<td><input type="checkbox" name="adminUserCheckBox"></td>
							<td>{{row.uid}}</td>
							<td>{{row.uname}}</td>
							<td>{{row.usex}}</td>
							<td>{{row.major.$mname}}</td>
							<td>{{row.uphone}}</td>
						</tr>
					</table>
				</div>
			</div>
			
		</div>
	</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/page.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
