<html>
<head>
    <meta charset="UTF-8">
    <title> </title>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            font-weight: 300;
            color: #888;
            line-height: 30px;
            /*text-align: center;*/
        }
        a, a:hover, a:focus {
            text-decoration: none;
        }
        a {
            /*text-decoration: none;*/
            color:#777;
        }
    </style>
</head>
<body>


<div id="bookInfo" style="position: relative;top: 10%;width: 80%;margin-left: 10%">
    <div class="form-group">
        <label>读者编号</label>
        <input type="text" class="form-control" placeholder="请输入读者编号" v-model="Uno">
    </div>
    <div class="form-group">
        <label>姓名</label>
        <input type="text" class="form-control" placeholder="请输入姓名" v-model="Uname">
    </div>
    <div class="form-group">
        <label>性别</label>
        <input type="text" class="form-control" placeholder="请输入性别" v-model="Usex">
    </div>
    <div class="form-group">
        <label>生日</label>
        <input type="text" class="form-control" placeholder="请输入生日" v-model="Ubirth">
    </div>
    <div class="form-group">
        <label>电话</label>
        <input type="text" class="form-control" placeholder="请输入电话" v-model="Uphone">
    </div>
    <div class="form-group">
        <label>职位</label>
        <input type="text" class="form-control" placeholder="请输入职位" v-model="UPosition">
    </div>

    <button v-on:click="checkAdd" type="button" class="btn btn-Default form-control">添加</button>
    <small  class="adminLogin_middle-form-text-error">{{error}}</small>
</div>
</body>
<!-- <script type="text/javascript" src="js/vue.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript">
    axios.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
    Vue.prototype.$axios = axios;

    new Vue({
        el:'#bookInfo',
        data:{

            Uno:'',
            Uname:'',
            Usex:'男',
            Ubirth:'',
            Uphone:'',
            UPosition:'',

            error:'不能为空',
        },
        watch:{
            Uno:function(){
                this.checkIsNull();
            },
            Uname:function(){
                this.checkIsNull();
            },
            Usex:function(){
                this.checkIsNull();
            },
            Ubirth:function(){
                this.checkIsNull();
            },
            Uphone:function(){
                this.checkIsNull();
            },
            UPosition:function(){
                this.checkIsNull();
            },
        },
        methods:{
            checkIsNull:_.debounce(
                function(){
                    if(this.Uno==''||
                        this.Uname==''||
                        this.Usex==''||
                        this.Ubirth==''||
                        this.Uphone==''||
                        this.UPosition==''){

                        this.error='不能为空';
                        return
                    }
                    this.error='';
                },100
            ),
            checkAdd:function(){
                if(this.error=='')
                    this.add();
            },
            add:function(){
                var vm=this;
                var params = new URLSearchParams();
                params.append('uno', vm.Uno);
                params.append('uname', vm.Uname);
                params.append('usex', vm.Usex);
                params.append('ubirth', vm.Ubirth);
                params.append('uphone', vm.Uphone);
                params.append('uposition', vm.UPosition);

                axios.post('sys/insertUser',params).then(function(reponse){
                    alert(reponse.data.msg);
                }).catch(function(error){
                    //console.log(error);
                });
            }

        }
    });
</script>
</html>
